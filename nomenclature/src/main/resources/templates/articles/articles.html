<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Article Management System</title>
<!--  <link rel = 'stylesheet' th:href ="@{/css/demo.css}">-->
  <link rel = 'stylesheet'
        href ="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<div th:insert="~{models/header}"></div>
<div class="container">

  <a th:href="@{articles/addArticle}"
  class="btn btn-primary btn-sm mb-3">
    Adauga Produs
  </a>


  <h3>Produces Directory</h3>
  <hr>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Producer</th>
      <th>Category</th>
      <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="tempArticle : ${articles}">

      <td th:text="${tempArticle.id}" />
      <td th:text="${tempArticle.name}" />
      <td th:text="${tempArticle.producer}" />
      <td th:text="${tempArticle.category}" />
      <td>
        <a th:href="@{articles/updateArticle(articleId = ${tempArticle.id})}"
        class="btn btn-info btn-sm">Update</a>

        <a th:href="@{articles/deleteArticle(articleId = ${tempArticle.id})}"
           class="btn btn-danger btn-sm"
           onclick="if (!(confirm('Are you sure you want to delete this article'))) return false">
          Delete</a>

      </td>

    </tr>
    </tbody>
  </table>

</div>
<div th:insert="~{models/footer}"></div>


</body>
</html>
