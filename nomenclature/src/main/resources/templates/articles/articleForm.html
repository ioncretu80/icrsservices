<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Article Management System</title>
<!--  <link rel = 'stylesheet' th:href ="@{/css/demo.css}">-->
  <link rel = 'stylesheet'
        href ="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>Save Article</title>
</head>
<body>
  <div class="container">
    <h3>Article Directory</h3>
    <hr>
    <p class="h4 mb-4">Save Article</p>

    <form action="#" th:action="@{/articles/saveArticle}"
                      th:object="${article}" method="post">

      <input type="hidden" th:field="*{id}">
      <input type="text" th:field="*{name}" class="form-control mb-4 w-25" placeholder="Name">
      <input type="text" th:field="*{producer}" class="form-control mb-4 w-25" placeholder="Producator">
      <input type="text" th:field="*{category}" class="form-control mb-4 w-25" placeholder="Categorie">
      <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/articles}">Back to Article List</a>
  </div>
</body>
</html>
